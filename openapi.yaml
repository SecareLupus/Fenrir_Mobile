openapi: 3.0.3
info:
  title: Homelab SSH CA API
  description: API for managing SSH certificates, users, and groups in a Homelab environment.
  version: 1.0.0
servers:
  - url: /
    description: Local Server

paths:
  /api/v1/health:
    get:
      summary: Health Check
      responses:
        "200":
          description: Server is healthy
          content:
            text/plain:
              schema:
                type: string
                example: OK

  /api/v1/ca/user:
    get:
      summary: Get User CA Public Key
      responses:
        "200":
          description: User CA Public Key in authorized_keys format
          content:
            text/plain:
              schema:
                type: string

  /api/v1/ca/host:
    get:
      summary: Get Host CA Public Key
      responses:
        "200":
          description: Host CA Public Key in authorized_keys format
          content:
            text/plain:
              schema:
                type: string

  /krl:
    get:
      summary: Get Key Revocation List (KRL)
      responses:
        "200":
          description: KRL in binary formats
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /cert/request:
    post:
      summary: Request User Certificate
      security:
        - CookieAuth: []
        - ApiKeyAuth: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                pubkey:
                  type: string
                  description: SSH public key to sign
                ttl:
                  type: integer
                  description: Requested TTL in seconds (subject to policy)
                principals:
                  type: string
                  description: Comma-separated principals (Admins only)
              required:
                - pubkey
      responses:
        "200":
          description: Signed SSH Certificate
          content:
            text/plain:
              schema:
                type: string
        "202":
          description: Certificate Request Pending Approval
          content:
            text/plain:
              schema:
                type: string
                example: "Request Pending Approval. ID: 42"

  /cert/pickup:
    get:
      summary: Retrieve Approved Certificate
      parameters:
        - in: query
          name: id
          schema:
            type: integer
          required: true
          description: ID of the certificate request
      security:
        - CookieAuth: []
      responses:
        "200":
          description: Signed SSH Certificate
          content:
            text/plain:
              schema:
                type: string
        "202":
          description: Request still pending
        "403":
          description: Request rejected or forbidden

  /api/v1/host/renew:
    post:
      summary: Renew Host Certificate
      description: Supports both Host API Key and Proof-of-Possession (PoP) authentication.
      security:
        - HostApiKeyAuth: []
        - PoPAuth: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                pubkey:
                  type: string
                  description: SSH public key to sign
              required:
                - pubkey
      responses:
        "200":
          description: Signed Host Certificate
          content:
            text/plain:
              schema:
                type: string
        "401":
          description: Challenge required (for PoP)
          headers:
            X-SSH-Challenge:
              schema:
                type: string

  /admin/users:
    get:
      summary: List Users (Admin Only)
      security:
        - CookieAuth: []
      responses:
        "200":
          description: HTML Page

  /admin/groups:
    get:
      summary: List Groups (Admin Only)
      security:
        - CookieAuth: []
      responses:
        "200":
          description: HTML Page

  /api/v1/search:
    get:
      summary: Global Search
      description: Unified search across Hosts, Users, and Audit Logs.
      security:
        - CookieAuth: []
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: q
          schema:
            type: string
          required: true
          description: Search query string
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        type: { type: string }
                        name: { type: string }
                        url: { type: string }
                        info: { type: string }

  /api/v1/host/report:
    post:
      summary: Report Host Metrics
      security:
        - HostApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/HostMetrics"
      responses:
        "204":
          description: Metrics reported successfully

  /api/v1/host/audit:
    post:
      summary: Log Host Audit Event
      security:
        - HostApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                event: { type: string }
                metadata: { type: string }
      responses:
        "204":
          description: Event logged successfully

  /api/v1/ca/pam/binary:
    get:
      summary: Download PAM Module Binary
      parameters:
        - in: query
          name: arch
          schema:
            type: string
            enum: [x86_64, arm64]
          description: Target architecture
      responses:
        "200":
          description: PAM binary file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /metrics:
    get:
      summary: Prometheus Metrics
      responses:
        "200":
          description: Metrics in Prometheus text format
          content:
            text/plain:
              schema: { type: string }

  /admin/security:
    get:
      summary: Security Posture Dashboard
      security:
        - CookieAuth: []
      responses:
        "200":
          description: HTML Page showcasing security health

components:
  schemas:
    HostMetrics:
      type: object
      properties:
        heartbeats: { type: integer }
        load_1: { type: number }
        load_5: { type: number }
        load_15: { type: number }
        active_ssh: { type: integer }

  securitySchemes:
    CookieAuth:
      type: apiKey
      in: cookie
      name: session
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    HostApiKeyAuth:
      type: apiKey
      in: header
      name: X-Host-API-Key
    PoPAuth:
      type: apiKey
      in: header
      name: X-SSH-Signature
      description: SSH signature for Proof-of-Possession
